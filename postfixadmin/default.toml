  # pgsql = PostgreSQL
  # sqlite = SQLite 3
  type = "mysqli"
  host = "localhost"
  user = "postfix"
  password = "postfixadmin"
  name = "postfix"

  [postfixadmin.admin]
  email = ""
  name = "Postmaster"

  [postfixadmin.smtp]
